{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mb-3">
    <div class="row justify-content-center ">
      <div class="col-md-7">
        <h3 class="fw-medium display-6 text-primary text-center">Profile Update</h3>
        <form method="POST" action="{% url 'charity-profile-update' request.user.id %}"
              enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy}}
          <button class="btn btn-primary" type="submit">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
