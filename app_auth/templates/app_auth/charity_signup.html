{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="signup-container">
    <h1 class="signup-title text-center">Charity Organisation Signup</h1>
    <form class="signup-form" action="{% url 'signup-charity' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <input class="btn btn-primary" type="submit" value="Signup">
    </form>
    <p>
        Already registered?
        <a class="link-primary" href="{% url 'login' %}">Login Now</a>
    </p>
</div>
{% endblock content %}
