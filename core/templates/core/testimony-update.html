{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-md">
    <h3 class="d-inline-block">Update Testimonial</h3>
    <form method="POST" action="{% 'testimonial-update' testimonial_id %}">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary" type="submit">update</button>
    </form>
</div>
{% endblock content %}
