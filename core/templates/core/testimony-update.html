{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block custom_styling %}
    <link rel="stylesheet" href="{% static 'styles/testimonial-form.css' %}">
{% endblock custom_styling %}


{% block content %}
<div class="bg-body-secondary p-3 justify-content-center review-form-container">
    <h3 class="text-center display-6 text-primary">Update Testimonial</h3>
    <form  class="form" method="POST" action="{% url 'testimonial-update' testimonial_id %}">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary testimonial-btn" type="submit">Update</button>
        <a class="btn btn-warning testimonial-btn ms-4" href="{% url 'testimonials' %}" >cancel</a>
    </form>
</div>
{% endblock content %}
